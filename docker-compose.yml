version: '3.8'

services:
  spectacular-ai:
    build: .
    container_name: spectacular-ai
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./web:/app/web
      - ./src:/app/src
    environment:
      - FLASK_ENV=development
      - SESSION_SECRET=dev-secret-key-change-in-production
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
